{%load static%}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio sesion</title>
    <link rel="stylesheet" href="{%static 'login/login.css'%}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scrip.js"></script>
</head>
<body>
    
    <div class="cod-container">
        <div class="form-header">
            <h1>ATTACK OF COSPLAY</h1>
        </div>

        <div class="form-content">
            <form action="#" class="cod-form" id="login-form">
                <div class="form-title">
                    <h3>Iniciar sesión</h3>
                </div>

                <div class="input-group">
                    <input type="email" class="form-input" name="form-input" id="correo">
                    <label class="label" for="correo">Email</label>
                    <p class="error" id="error-correo"></p>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="pass">
                    <label class="label" for="pass">Contraseña</label>
                    <p class="error" id="error-pass"></p>
                </div>

                <div class="input-group1">
                    <input type="submit"  class="form-input" value="Iniciar">
                    <p>¿Eres cliente nuevo? <a href="registrologin.html" class="alt-form">Registrate</a></p>
                </div>
               
            </form>
        </div>

    </div>

</body>



  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="js/scrip.js"></script>
<script src="js/api.js"></script>
</body>
</html>
