{%load static%}
{%load humanize%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'pago/css/pago.css'%}">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Dirección despacho</h3>

                <div class="inputBox">
                    <span>Nombre Completo :</span>
                    <input type="text" placeholder="nombre completo">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Dirección  :</span>
                    <input type="text" placeholder="numero - calle">
                </div>
                <div class="inputBox">
                    <span>Ciudad :</span>
                    <input type="text" placeholder="Viña Del Mar">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Pais :</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>código postal :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="{%static 'imagenes/card_img.png'%}" alt="">
                </div>
                <div class="inputBox">
                    <span>Nombre titular :</span>
                    <input type="text" placeholder="Nombre completo">
                </div>
                <div class="inputBox">
                    <span>Numero tarjeta :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>fecha expiracion :</span>
                    <input type="text" placeholder="">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>año expiración :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Confirma tu Pago" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
